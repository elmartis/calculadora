<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body>

    <div class="contenedor">
        <form name="calc">
            <input type="text" name="text" id="campo" placeholder="0" value="" disabled/>
            <br>
            <div class="grilla">
                <input type="button" value="1" class="btn" onclick="el1()">
                <input type="button" value="2" class="btn" onclick="el2()">
                <input type="button" value="3" class="btn" onclick="el3()">
                <input type="button" value="+" class="btn op" onclick="elsum()">
                <input type="button" value="4" class="btn" onclick="el4()">
                <input type="button" value="5" class="btn" onclick="el5()">
                <input type="button" value="6" class="btn" onclick="el6()">
                <input type="button" value="-" class="btn op" onclick="elrest()">
                <input type="button" value="7" class="btn" onclick="el7()">
                <input type="button" value="8" class="btn" onclick="el8()">
                <input type="button" value="9" class="btn" onclick="el9()">
                <input type="button" value="x" class="btn op" onclick="elmulti()">
                <input type="button" value="0" class="btn" onclick="el0()">
                <input type="button" value="." class="btn" onclick="punto()">
                <input type="button" value="%" class="btn op" onclick="porcentaje()">
                <input type="button" value="/" class="btn op" onclick="eldivi()">
                <input type="button" value="C" class="btn clean" onclick="ellimp()">
                <input type="button" value="=" class="btn result" onclick="calc.text.value=eval(calc.text.value)">
            </div>
        </form>
    </div>
</body>

</html>
